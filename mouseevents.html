<!DOCTYPE html>
<html>
<head>
	<title>Mouse Events</title>
</head>
<body>
<form name="myform">
	<input type="button" value="Button Click" name="btn" onclick="fun1()">
	<input type="button" value="Button Double Click" name="btn" ondblclick="fun2()">
	<input type="button" value="Mouse Hovered" name="btn" onmouseover="fun3()">
	<input type="button" value="Mouse Out" name="btn" onmouseout="fun4()">
	<input type="button" value="Mouse Up" name="btn" onmouseup="fun5()">
	<input type="button" value="Mouse Down" name="btn" onmousedown="fun6()">
</form>
<script type="text/javascript">
	function fun1(){
		alert("Button Click");
	}
	function fun2(){
		alert("Button Double Click");
	}
	function fun3(){
		alert("Mouse Hovered");
	}
	function fun4(){
		alert("Mouse Out");
	}
	function fun5(){
		alert("Mouse Up");
	}
	function fun6(){
		alert("Mouse Down");
	}
</script>
</body>
</html>
