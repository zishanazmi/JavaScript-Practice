<!DOCTYPE html>
<html>
<head>
	<title>Rollover</title>
</head>
<body>
	<p id="hello" onmouseover="fun2()" onmouseout="fun1()">Web Development</p>
<script type="text/javascript">
	var a = document.getElementById('hello');
	function fun1(){
		a.innerHTML='Web Development';
	}
	function fun2(){
		a.innerHTML='HTML, CSS, JavaScript, TypeScript, PHP, Python, Ruby, Java, Kotlin, C#, ASP.NET, Swift, Dart, SQL, GraphQL, XML, JSON, Markdown, YAML, Shell scripting.';
	}
</script>
</body>
</html>
