<!DOCTYPE html>
<html>
<head>
	<title>Adding an element in an array</title>
</head>
<body>
<script type="text/javascript">
	var a = new Array(10,20,30,40,50);
	document.write("This is the array " + a.concat('') + " <br>");
	a[a.length] = 60;
	document.write("This is an updated array" + a.concat(''));
</script>
</body>
</html>
