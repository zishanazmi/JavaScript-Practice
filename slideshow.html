<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<center>
    <img id="image1" height="600" width="600" />
    </center>
</div>
<script>
    var imgArray = [
        'resources/Nitro Wallpaper.jpg',
        'resources/Nitro Wallpaper 1.jpg',
        'resources/Nitro Wallpaper 2.jpg',
    ];
    var curIndex = 0;

    function slideShow() {
        document.getElementById('image1').src = imgArray[curIndex];
        curIndex++;
        if (curIndex == imgArray.length) { curIndex = 0; }
        setTimeout(slideShow, 2000);
    }
    slideShow();
</script>
</body>
</html>
