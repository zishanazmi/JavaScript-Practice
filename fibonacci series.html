<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Series</title>
</head>
<body>
<script type="text/javascript">
	var a = 0;
	var b = 1;
	document.write(a+"<br>");
	document.write(b+"<br>");
	for(var i = 0; i<=50; i++){
		var temp = a + b;
		document.write(temp+"<br>");
		a = b;
		b = temp;
	}
</script>
</body>
</html>
