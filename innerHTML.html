<!DOCTYPE html>
<html>
<head>
	<title>innerHTML</title>
</head>
<body>
	<p id="sky">Sky</p>
	<input type="button" value="identify" onclick="fun()" name="btn">
<script type="text/javascript">
	var sky = document.getElementById('sky');
	function fun(){
	sky.innerHTML = "Sky is blue";
}
</script>
</body>
</html>
